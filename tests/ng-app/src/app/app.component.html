<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Code Generation Example</h1>
    </mat-toolbar>


    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item [routerLink]="item.path" *ngFor="let item of menuItems">{{ item.path }}</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>

            <div>
                <product-listing
                    [templates]="{specsTemplate: specsTemplate, unitPriceTemplate: unitPriceTemplate}"
                    [displayedColumns]="['id', 'name', 'unitPrice', 'specsJson']"
                    >

                    <ng-template #specsTemplate let-rowData="rowData">
                        <prod-specs [specs]="rowData.specsJson"></prod-specs>
                    </ng-template>

                    <ng-template #unitPriceTemplate let-rowData="rowData">
                        {{ rowData.unitPrice }} *
                    </ng-template>
                    
                </product-listing>


            </div>

            <div>
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>

</div>
