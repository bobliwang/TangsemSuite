<div class="two-columns-flex">

	<!-- FILTER -->
	<div class="filter-column">

		<h4>Filters</h4>

		<product-filter [filterModel]="filterModel" (onSearch)="search($event)">
		</product-filter>
	</div>

	<div class="table-column">
		<button mat-raised-button (click)="add()">
			<mat-icon>
				add
			</mat-icon>
			New
		</button>

		<!-- TABLE -->
		<mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDisableClear matSortDirection="desc">

					<ng-container matColumnDef="id">
				<mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 5px">
					Id
				</mat-header-cell>
				<mat-cell *matCellDef="let rowData" style="padding: 5px">
					{{rowData.id}}
				</mat-cell>
			</ng-container>
					<ng-container matColumnDef="name">
				<mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 5px">
					Name
				</mat-header-cell>
				<mat-cell *matCellDef="let rowData" style="padding: 5px">
					{{rowData.name}}
				</mat-cell>
			</ng-container>
					<ng-container matColumnDef="unitPrice">
				<mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 5px">
					UnitPrice
				</mat-header-cell>
				<mat-cell *matCellDef="let rowData" style="padding: 5px">
					{{rowData.unitPrice}}
				</mat-cell>
			</ng-container>
					<ng-container matColumnDef="specsJson">
				<mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 5px">
					SpecsJson
				</mat-header-cell>
				<mat-cell *matCellDef="let rowData" style="padding: 5px">
					{{rowData.specsJson}}
				</mat-cell>
			</ng-container>
					<ng-container matColumnDef="createdById">
				<mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 5px">
					CreatedById
				</mat-header-cell>
				<mat-cell *matCellDef="let rowData" style="padding: 5px">
					{{rowData.createdById}}
				</mat-cell>
			</ng-container>
					<ng-container matColumnDef="createdTime">
				<mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 5px">
					CreatedTime
				</mat-header-cell>
				<mat-cell *matCellDef="let rowData" style="padding: 5px">
					{{rowData.createdTime}}
				</mat-cell>
			</ng-container>
					<ng-container matColumnDef="modifiedById">
				<mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 5px">
					ModifiedById
				</mat-header-cell>
				<mat-cell *matCellDef="let rowData" style="padding: 5px">
					{{rowData.modifiedById}}
				</mat-cell>
			</ng-container>
					<ng-container matColumnDef="modifiedTime">
				<mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 5px">
					ModifiedTime
				</mat-header-cell>
				<mat-cell *matCellDef="let rowData" style="padding: 5px">
					{{rowData.modifiedTime}}
				</mat-cell>
			</ng-container>
					<ng-container matColumnDef="active">
				<mat-header-cell *matHeaderCellDef mat-sort-header style="padding: 5px">
					Active
				</mat-header-cell>
				<mat-cell *matCellDef="let rowData" style="padding: 5px">
					{{rowData.active}}
				</mat-cell>
			</ng-container>
		

			<ng-container matColumnDef="actions">
				<mat-header-cell *matHeaderCellDef>
		
				</mat-header-cell>

				<mat-cell *matCellDef="let rowData">
					<button mat-button (click)="edit(rowData)">
						<mat-icon>
							edit
						</mat-icon>
						Edit
					</button>

					<button mat-button (click)="delete(rowData)">
						<mat-icon>
							delete
						</mat-icon>
						Delete
					</button>
				</mat-cell>
			</ng-container>


			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		</mat-table>

		<mat-paginator [length]="resultsLength" [pageSizeOptions]="[2, 5, 10, 20]" showFirstLastButtons></mat-paginator>
	</div>
</div>
