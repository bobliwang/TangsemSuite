<div class="filter-ctn">


<!-- id: number -->


<mat-form-field>
	<input type="number" matInput
		[(ngModel)]="filterModel.id" placeholder="Id"/>
</mat-form-field>

<!-- customerName: text -->


<mat-form-field>
	<input type="text" matInput
		[(ngModel)]="filterModel.customerName" placeholder="CustomerName"/>
</mat-form-field>

<!-- productId: number -->


<mat-form-field>
	<input type="number" matInput
		[(ngModel)]="filterModel.productId" placeholder="ProductId"/>
</mat-form-field>

<!-- orderTotal: number -->


<mat-form-field>
	<input type="number" matInput
		[(ngModel)]="filterModel.orderTotal" placeholder="OrderTotal"/>
</mat-form-field>

<!-- createdById: number -->


<mat-form-field>
	<input type="number" matInput
		[(ngModel)]="filterModel.createdById" placeholder="CreatedById"/>
</mat-form-field>

<!-- modifiedById: number -->


<mat-form-field>
	<input type="number" matInput
		[(ngModel)]="filterModel.modifiedById" placeholder="ModifiedById"/>
</mat-form-field>

<!-- createdTime: datepicker -->
<mat-form-field>
	<input matInput [matDatepicker]="pickerCreatedTime" placeholder="Choose CreatedTime" [(ngModel)]="filterModel.createdTime">
	  <mat-datepicker-toggle matSuffix [for]="pickerCreatedTime"></mat-datepicker-toggle>
	  <mat-datepicker #pickerCreatedTime></mat-datepicker>
</mat-form-field>

<!-- modifiedTime: datepicker -->
<mat-form-field>
	<input matInput [matDatepicker]="pickerModifiedTime" placeholder="Choose ModifiedTime" [(ngModel)]="filterModel.modifiedTime">
	  <mat-datepicker-toggle matSuffix [for]="pickerModifiedTime"></mat-datepicker-toggle>
	  <mat-datepicker #pickerModifiedTime></mat-datepicker>
</mat-form-field>

<!-- active: checkbox -->
	<mat-checkbox [(ngModel)]="filterModel.active">Active</mat-checkbox>


<div>

<div>
	<button (click)="search()" mat-raised-button>
		<mat-icon>
			search
		</mat-icon>
		Search
	</button>
</div>
