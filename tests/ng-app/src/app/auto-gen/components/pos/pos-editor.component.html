<div class="editor-ctn">

<!-- id: number -->

    

    <mat-form-field>
	    <input type="number" matInput
		    [(ngModel)]="model.id" placeholder="Id"/>
    </mat-form-field>
    


<!-- name: text -->

    

    <mat-form-field>
	    <input type="text" matInput
		    [(ngModel)]="model.name" placeholder="Name"/>
    </mat-form-field>
    


<!-- createdById: number -->

    

    <mat-form-field>
	    <input type="number" matInput
		    [(ngModel)]="model.createdById" placeholder="CreatedById"/>
    </mat-form-field>
    


<!-- modifiedById: number -->

    

    <mat-form-field>
	    <input type="number" matInput
		    [(ngModel)]="model.modifiedById" placeholder="ModifiedById"/>
    </mat-form-field>
    


<!-- createdTime: datepicker -->

        <mat-form-field>
	    <input matInput [matDatepicker]="pickerCreatedTime" placeholder="Choose CreatedTime" [(ngModel)]="model.createdTime">
	      <mat-datepicker-toggle matSuffix [for]="pickerCreatedTime"></mat-datepicker-toggle>
	      <mat-datepicker #pickerCreatedTime></mat-datepicker>
    </mat-form-field>
    


<!-- modifiedTime: datepicker -->

        <mat-form-field>
	    <input matInput [matDatepicker]="pickerModifiedTime" placeholder="Choose ModifiedTime" [(ngModel)]="model.modifiedTime">
	      <mat-datepicker-toggle matSuffix [for]="pickerModifiedTime"></mat-datepicker-toggle>
	      <mat-datepicker #pickerModifiedTime></mat-datepicker>
    </mat-form-field>
    


<!-- active: checkbox -->

    	    <mat-checkbox [(ngModel)]="model.active">Active</mat-checkbox>
    




	<div class="actions-bar" *ngIf="!isDialog">
		<button mat-button (click)="save()">
			Save
		</button>

		<button mat-button (click)="cancel()">
			Cancel
		</button>
	</div>
</div>
